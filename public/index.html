      .loader {
        display: none;
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

        width: 0%;
        height: 24px;
        background-color: #4a90e2;
        text-align: center;
        color: white;
        line-height: 24px;
        font-size: 12px;
        border-radius: 12px;

    <script>
      // Burger menus
      document.addEventListener("DOMContentLoaded", function () {
        // open
        const burger = document.querySelectorAll(".navbar-burger");
        const menu = document.querySelectorAll(".navbar-menu");
        if (burger.length && menu.length) {
          for (var i = 0; i < burger.length; i++) {
            burger[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        } // close
        const close = document.querySelectorAll(".navbar-close");
        const backdrop = document.querySelectorAll(".navbar-backdrop");
        if (close.length) {
          for (var i = 0; i < close.length; i++) {
            close[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        }
        if (backdrop.length) {
          for (var i = 0; i < backdrop.length; i++) {
            backdrop[i].addEventListener("click", function () {
              for (var j = 0; j < menu.length; j++) {
                menu[j].classList.toggle("hidden");
              }
            });
          }
        }
      });
    </script>

    <script>
      const token = 'Bearer '+localStorage.getItem('spectrumToken');

      async function fetchBooks() {
        const response = await fetch("/book", {
          headers: {
            'authorization': token
          }
        });
        const books = await response.json();
        const booksTableBody = document.getElementById("booksTableBody");
        booksTableBody.innerHTML = ""; // Clear the table body

        books.forEach((book) => {
          const row = document.createElement("tr");
          row.innerHTML = `
              <td>
    <div class="flex justify-center items-center">
        <img 
            src="${window.location.origin}/${book.image_url}" 
            alt="book image" 
            width="60" 
            height="80" 
            onerror="this.onerror=null;this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiIZ9NDlzhM0EwvvvStqaXw_YKXBw8JPY19w&s';"
        >
    </div>
</td>
            <td>${book.name}</td>
            <td>${book.rate ? "₹ " + book.rate : "-"}</td>
            <td>${book.unique_id}</td>
            <td>${book.series?.name}</td>
            <td>${book.class?.name}</td>
            ${
              book.pdf_url
                ? `<td><a href="${window.location.origin}${book.pdf_url}" target="_blank" class="text-primary">Open</a></td>`
                : "<td>No Pdf</td>"
            }
            ${
              book.pdf_url
                ? `<td><a href="/uploads/qr/pdf/${book.unique_id}.png" download=${book.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  "_" +
                  book.series?.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  "_" +
                  book.class?.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  ".png"} class="text-primary">Get Pdf QR</a></td>`
                : "<td>No Pdf</td>"
            }
            ${
              book.video_url
                ? `<td><a href="/uploads/qr/video/${book.unique_id}.png" download=${book.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  "_" +
                  book.series?.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  "_" +
                  book.class?.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  ".png"} class="text-primary">Get Video QR</a></td>`
                : "<td>No Video</td>"
            }
            ${
              book.video_url
                ? `<td><a href="${window.location.origin}${book.video_url?.replace(
                    /public/g,
                    ""
                  )}" target="_blank" class="text-primary">Watch Video</a></td>`
                : "<td>No Video</td>"
            }
            <td><button class="btn btn-danger" onclick="deleteBook('${book._id}')">Delete</button></td>
          `;
          booksTableBody.appendChild(row);
        });
      }

      async function fetchSeriesAndClasses() {
        const response = await fetch("/series/withClass", {
          headers: {
            'authorization': token
          }
        });
        if (!response.ok) {
          const error = await response.json();
          if (error.notLoggedIn) window.location.href = '/login.html';
        }
        const seriesData = await response.json();
        const seriesDropdown = document.getElementById("series");
        const classDropdown = document.getElementById("class");

        seriesData.forEach((series) => {
          const seriesOption = document.createElement("option");
          seriesOption.value = series._id;
          seriesOption.textContent = series.name;
          seriesDropdown.appendChild(seriesOption);
        });

        seriesDropdown.addEventListener("change", (event) => {
          const selectedSeriesId = event.target.value;
          const selectedSeries = seriesData.find(
            (series) => series._id === selectedSeriesId
          );

          classDropdown.innerHTML =
            '<option value="" disabled selected>Select a class</option>';

          selectedSeries.classes.forEach((classItem) => {
            const classOption = document.createElement("option");
            classOption.value = classItem._id;
            classOption.textContent = classItem.name;
            classDropdown.appendChild(classOption);
          });
        });
      }

      document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const uploadBtn = document.getElementById("uploadBtn");
        const loader = document.getElementById("loader");
        const progressContainer = document.getElementById("progressContainer");
        const progressBar = document.getElementById("progressBar");

        uploadBtn.disabled = true;
        uploadBtn.textContent = "Uploading...";
        // loader?.style.display = "none"; // Hide loader (replacing with progress)

        const formData = new FormData(event.target);
        const xhr = new XMLHttpRequest();

        xhr.open("POST", "/book", true);
        xhr.setRequestHeader('authorization', token);

        // Progress event listener
        xhr.upload.onprogress = function (e) {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            progressContainer.style.display = "block";
            progressBar.style.width = percentComplete + "%";
            progressBar.textContent = Math.round(percentComplete) + "%";
          }
        };

        // Success and error handling
        xhr.onload = function () {
          if (xhr.status === 201) {
            event.target.reset();
            uploadBtn.disabled = false;
            uploadBtn.textContent = "Upload";
            progressContainer.style.display = "none";
            progressBar.style.width = "0%";
            fetchBooks(); // Update the books list
            const successModal = new bootstrap.Modal(document.getElementById("successModal"));
            successModal.show(); // Show success modal
          } else {
            alert("Upload failed: " + xhr.responseText);
            uploadBtn.disabled = false;
            uploadBtn.textContent = "Upload";
            progressContainer.style.display = "none";
          }
        };

        xhr.onerror = function () {
          alert("Upload failed, please try again.");
          uploadBtn.disabled = false;
          uploadBtn.textContent = "Upload";
        };

        xhr.send(formData);
      });

      async function deleteBook(bookId) {
        const response = await fetch(`/book/${bookId}`, {
          method: "DELETE",
          headers: {
            'authorization': token
          }
        });
        if (!response.ok) {
          const error = await response.json();
          if (error.notLoggedIn) window.location.href = '/login.html';
          return;
        }
        if (response.ok) {
          await fetchBooks();
        } else {
          const error = await response.json();
          alert(`Error: ${error.error}`);
        }
      }

      fetchBooks();
      fetchSeriesAndClasses();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2"></script>
  </body>
</html>
