  <script>
    let bookIdToDelete = null;

    function showDeleteConfirmationModal(bookId) {
      bookIdToDelete = bookId; // Store the book ID for later deletion
      const deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
      deleteModal.show(); // Show the modal
    }

    document.getElementById('confirmDeleteButton').addEventListener('click', async function () {
      if (!bookIdToDelete) return;

      const response = await fetch(`/book/${bookIdToDelete}`, {
        method: "DELETE",
        headers: {
          'authorization': token
        }
      });
      if (!response.ok) {
        const error = await response.json();
        if (error.notLoggedIn) {
          window.location.href = "/login.html"
        }
      }
      if (response.ok) {
        await fetchBooks();
        const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmationModal'));
        deleteModal.hide(); // Hide the modal after deletion
      } else {
        const error = await response.json();
        alert(`Error: ${error.error}`);
      }

      bookIdToDelete = null; // Reset the ID
    });

    async function fetchBooks() {
      const response = await fetch("/book", {
        headers: {
          'authorization': token
        }
      });
      if (!response.ok) {
        const error = await response.json();
        if (error.notLoggedIn) {
          window.location.href = "/login.html"
        }
        else {
          alert(`Error: ${error.error}`);
        }
      }
      const books = await response.json();
      const booksTableBody = document.getElementById("booksTableBody");
      booksTableBody.innerHTML = ""; // Clear the table body

      books.forEach((book) => {
        const row = document.createElement("tr");
        row.innerHTML = `
              <td>
    <div class="flex justify-center items-center">
        <img 
            src="${window.location.origin}/${book.image_url}" 
            alt="book image" 
            width="60" 
            height="80" 
            onerror="this.onerror=null;this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiIZ9NDlzhM0EwvvvStqaXw_YKXBw8JPY19w&s';"
        >
    </div>
</td>
            <td>${book.name}</td>
            <td>${book.rate ? "₹ " + book.rate : "-"}</td>
            <td>${book.unique_id}</td>
            <td>${book.series?.name}</td>
            <td>${book.class?.name}</td>
            ${
              book.pdf_url
                ? `<td><a href="${window.location.origin}${book.pdf_url}" target="_blank" class="text-primary">Open</a></td>`
                : "<td>No Pdf</td>"
            }
            ${
              book.pdf_url
                ? `<td><a href="/uploads/qr/pdf/${book.unique_id}.png" download=${book.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  "_" +
                  book.series?.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  "_" +
                  book.class?.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  ".png"} class="text-primary">Get Pdf QR</a></td>`
                : "<td>No Pdf</td>"
            }
            ${
              book.video_url
                ? `<td><a href="/uploads/qr/video/${book.unique_id}.png" download=${book.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  "_" +
                  book.series?.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  "_" +
                  book.class?.name
                    ?.replace(/ /g, "-")
                    .toLowerCase() +
                  ".png"} class="text-primary">Get Video QR</a></td>`
                : "<td>No Video</td>"
            }
            ${
              book.video_url
                ? `<td><a href="${window.location.origin}${book.video_url?.replace(
                    /public/g,
                    ""
                  )}" target="_blank" class="text-primary">Watch Video</a></td>`
                : "<td>No Video</td>"
            }
            <td><button class="btn btn-danger" onclick="deleteBook('${book._id}')">Delete</button></td>
          `;
        booksTableBody.appendChild(row);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#booksTableBody tr");

      rows.forEach(row => {
        const cells = row.getElementsByTagName("td");
        let found = false;

        for (let i = 0; i < cells.length; i++) {
          if (cells[i].textContent.toLowerCase().includes(filter)) {
            found = true;
            break;
          }
        }

        row.style.display = found ? "" : "none";
      });
    });

    async function getImage(url) {
      try {
        url = window.location.origin + url;
        const response = await fetch("/qr/image", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            'authorization': token
          },
          body: JSON.stringify({ url: url }), // Send the URL to the server
        });

        if (!response.ok) {
          const error = await response.json();
          if (error.notLoggedIn) {
            window.location.href = "/login.html"
          }
          else {
            throw new Error("Failed to fetch image");
          }
        }


        const imageBlob = await response.blob(); // Get the response as a Blob
        const imageUrl = URL.createObjectURL(imageBlob); // Create a URL for the Blob

        // Create a temporary link element to trigger the download
        const link = document.createElement("a");
        link.href = imageUrl;
        link.download = "qrcode.png"; // Name of the file to download
        link.style.display = "none"; // Hide the link element
        document.body.appendChild(link);
        link.click(); // Programmatically click the link to start download
        document.body.removeChild(link); // Remove the link element from the DOM
        URL.revokeObjectURL(imageUrl); // Clean up the Blob URL
      } catch (error) {
        console.error("Error fetching image:", error.message);
        alert(`Error : ${error.message}`)
      }
    }

    fetchBooks();
  </script>
